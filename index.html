<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32"
      href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet">
      <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
   
  </head>
  <body>
    <div class="container">
      <img src="./images/image-product-desktop.jpg" alt="" class="image-product">
      <div class="info-product">
       <p class="type-product">Perfume</p>
      <h1 class="name-product">Gabrielle Essence Eau De Parfum</h1>
      <p class="desc-product">A floral, solar and voluptuous interpretation composed by
        Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
        <h1 class="discount-price">$149.99</h1>
        <p class="original-price">$169.99</p>
      </div>
      <button><img src="./images/icon-cart.svg" alt>Add to Cart</button>
  
      </div>
    </div>
   
    <div class="attribution">Coded by <a href="https://github.com/esraa-web">Esra w </a> <br> 6/9/2023.
    </div>
  </body>
</html>
